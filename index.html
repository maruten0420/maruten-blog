<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まるてんのブログ</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <div class="container">
    <marquee behavior="scroll" direction="left" scrollamount="5" style="color: yellow; font-weight: bold;">
      🌟 まるてんのブログへようこそ！今日も元気に謎解きチャレンジ！ 🌟
    </marquee>

    <h1 class="title">まるてんのブログ</h1>

    <p class="counter">あなたは <span class="number">73467</span> 人目のお客様です！</p>
    <p class="warning">⚠️ 踏み逃げ厳禁！ちゃんと足跡残してってね！</p>

    <div class="intro">
      <p>謎解きが大好きな学生です|･ω･)ﾉﾔｯﾎｰ</p>
      <p>ナウい謎を思いついたときに気ままに更新してます、お楽しみに！</p>
      <p>お気軽にコメントしていってくださいね☆ミ</p>
      <p>ソースコードは見ないでね！答えバチバチに書いてあるから(*/ω＼*)</p>
    </div>

    <marquee behavior="alternate" direction="right" scrollamount="5" style="color: black; font-size: 1.2em; font-weight: bold;">
      ただいま絶賛工事中！完成を待て！
    </marquee>
    
    <div class="menu-link">
      <a href="nazotoki/index.html">▶ 謎解きはこちら！</a>
    </div>

    <hr>

    <div class="kiri-section">
      <h2>🌟 コメント・キリ番報告はこちら！🌟</h2>
      <form class="comment-form" onsubmit="checkClear(); return false;">
        <label>お名前：<input type="text" name="name"></label><br><br>
        <label>ひとこと：<br>
          <textarea name="comment" rows="5" cols="40" placeholder="キリ番おめでとう！など"></textarea>
        </label><br><br>
        <input type="submit" value="送信する（※送信されません）">
      </form>
    </div>

    <p class="footer">© 2025 Maruten</p>
  </div>

  <script>
    function checkClear() {
      const name = document.querySelector('[name="name"]').value.trim();
      const comment = document.querySelector('[name="comment"]').value.trim();

      if (comment.includes("完全クリア")) {
        if (name !== "") {
          localStorage.setItem("maruten_clear_name", name);
          window.location.href = "clear.html";
        } else {
          alert("お名前を入力してください！");
        }
      } else {
        alert("コメント送信ありがとうございます！（※実際には送信されません）");
      }
    }
  </script>

  <script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert("右クリック禁止！見ても何も出てこないよ！");
  });
  </script>
  <script>
  document.addEventListener("keydown", function(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
      alert("F12もダメ、ズル禁止！");
    }
  });
  </script>

  <script>
  document.addEventListener("mousemove", function(e) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = `${e.pageX}px`;
    sparkle.style.top = `${e.pageY}px`;
    document.body.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 1000); // 消えるまでの時間（ms）
  });
</script>

</body>
</html>
