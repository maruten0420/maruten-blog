<html lang="ja">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <h1>まるてんのブログ</h1>

    <p class="counter">あなたは <span class="number">73467</span> 人目のお客様です！</p>
    <p class="warning">⚠️ 踏み逃げ厳禁！足跡残してってね！</p>

    <div class="intro">
      <p>謎解きが大好きな学生です|･ω･)ﾉﾔｯﾎｰ</p>
      <p>ナウい謎を思いついたときに気ままに更新してます、お楽しみに！</p>
      <p>お気軽にコメントしていってくださいね☆ミ</p>
      <p>ソースコードは見ないでね！答えバチバチに書いてあるから(*/ω＼*)</p>
    </div>

    <marquee behavior="alternate" direction="left" scrollamount="5" style="color: black; font-size: 1.2em; font-weight: bold;">
  ただいま絶賛工事中！　完成をお待ちください！
  </marquee>
    
    <div class="menu-link">
      <a href="nazotoki/index.html">▶ 謎解きはこちら！</a>
    </div>

    <hr>

    <div class="kiri-section">
      <h2>🌟 キリ番報告やコメントはこちらから！🌟</h2>
      <div class="comment-form">
        <label>名前: <input type="text" id="kiri-name" placeholder="ニックネーム"></label><br><br>
        <label>ひとこと: <input type="text" id="kiri-comment" placeholder="ひとこと"></label><br><br>
        <!--<button onclick="checkKiri()">送信</button>-->
        <!-- 送信ボタン（index.html内） -->
        <input type="submit" value="送信する（※送信されません）" onclick="checkClear(); return false;">

      </div>
    </div>

    <p class="footer">© 2025 Maruten</p>
  </div>

  <script>
    function checkKiri() {
      const name = document.getElementById("kiri-name").value.trim();
      const comment = document.getElementById("kiri-comment").value.trim();

      if (comment === "まるてん10") {
        window.location.href = "clear.html?name=" + encodeURIComponent(name);
      } else {
        alert("送信しました！");
      }
    }
  </script>

  <script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert("右クリック禁止！見ても何も出てこないよ！");
  });
</script>

  <script>
  document.addEventListener("keydown", function(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
      alert("コラッ！F12禁止！");
    }
  });
</script>


  <script>
  function checkClear() {
    const name = document.querySelector('[name="name"]').value.trim();
    const comment = document.querySelector('[name="comment"]').value.trim();
    if (comment.includes("完全クリア")) {
      if (name !== "") {
        localStorage.setItem("maruten_clear_name", name);
        window.location.href = "clear.html";
      } else {
        alert("お名前を入力してください！");
      }
    } else {
      alert("コメント送信ありがとうございます！（※実際には送信されません）");
    }
  }
</script>

</body>
</html>
