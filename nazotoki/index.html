<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まるてんの謎解き</title>
  <style>
    body {
      background-color: #ffeeff;
      font-family: "MS PGothic", sans-serif;
      color: #000;
      padding: 20px;
    }
    .question {
      border: 2px dashed #cc00cc;
      padding: 20px;
      background-color: #fff;
    }
    .terminal {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>まるてんの謎解き 第1問</h1>

  <div class="question">
    <p>まるてん①</p>
    <img src="img/question1.png" alt="謎画像" style="max-width: 100%;"><br><br>

    <label for="answer">答えを入力：</label>
    <input type="text" id="answer">
    <button onclick="checkAnswer()">送信</button>
  </div>

  <div class="terminal" id="terminal">
    // 正解するとここに結果が表示されます
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const terminal = document.getElementById("terminal");
      if (input === "ひみつのことば") {  // ←正解のキーワードに置き換える
        terminal.innerText = "正解！　よく気づいたね〜";
      } else {
        terminal.innerText = "不正解です。もう一度考えてみよう！";
      }
    }
  </script>

</body>
</html>
