<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎解き - まるてんのブログ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .nazo-container {
      margin-top: 30px;
    }

    .nazo {
      margin-bottom: 40px;
      padding: 15px;
      border: 2px dashed #ff99cc;
      background: #ffffee;
    }

    .nazo h2 {
      color: #cc00cc;
      font-size: 1.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    .nazo img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border: 2px solid #ccc;
    }

    .nazo input[type="text"] {
      width: 80%;
      padding: 5px;
      font-size: 1em;
      margin-bottom: 5px;
    }

    .nazo button {
      padding: 5px 10px;
      font-weight: bold;
      background-color: #ffccff;
      border: 2px solid #cc66cc;
      cursor: pointer;
    }

    .nazo button:hover {
      background-color: #ffe6ff;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">← トップに戻る</a>
  <div class="container">
    <h1 class="title">
      <img src="../sozai/dasalogo2.png" alt="謎解きコーナー" class="logo-image">
    </h1>
    <p class="warning">※答えを入力してね！正解するといいことあるカモ…！？</p>

    <div class="nazo-container">

      <!-- 謎 1 -->
      <div class="nazo">
        <h2>まるてん02</h2>
        <img src="img/picture01.png" alt="謎02の画像">
        <input type="text" id="answer1" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(1)">答える！</button>
      </div>

      <!-- 謎 2 -->
      <div class="nazo">
        <h2>まるてん03</h2>
        <img src="img/picture02.png" alt="謎03の画像">
        <input type="text" id="answer2" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(2)">答える！</button>
      </div>

      <div class="nazo">
        <h2>まるてん04</h2>
        <img src="img/picture03.PNG" alt="謎04の画像">
        <input type="text" id="answer3" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(3)">答える！</button>
      </div>

      <div class="nazo">
        <h2>まるてん05</h2>
        <img src="img/picture04.PNG" alt="謎05の画像">
        <input type="text" id="answer4" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(4)">答える！</button>
      </div>

      <div class="nazo">
        <h2>まるてん06</h2>
        <img src="img/picture05.PNG" alt="謎06の画像">
        <input type="text" id="answer5" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(5)">答える！</button>
      </div>

      <div class="nazo">
        <h2>まるてん07</h2>
        <img src="img/picture06.PNG" alt="謎07の画像">
        <input type="text" id="answer6" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(6)">答える！</button>
      </div>

      <!-- 謎 3（追加したい場合） -->
      <!--
      <div class="nazo">
        <h2>まるてん02</h2>
        <img src="img/picture02.png" alt="謎02の画像">
        <input type="text" id="answer2" placeholder="ここに答えを入力">
        <button onclick="checkAnswer(2)">答える！</button>
      </div>
      -->

    </div>

    <p class="footer">© 2025 Maruten</p>
  </div>

  <script>
    const answers = {
      1: ["さしば", "サシバ", "差し歯"],
      2: ["かしら", "カシラ", "頭"],
      3: ["offense", "OFFENSE"],
      4: ["rail", "RAIL"],
      5: ["こんぱす", "コンパス"],
      6: ["おにいさん", "オニイサン", "お兄さん", "御兄さん"]
    };

    const comments = {
      1: "正解！ 1/10 ひてゅ",
      2: "正解！ 2/10 という",
      3: "正解！ 3/10 こっり",
      4: "正解！ 4/10 とてょ",
      5: "正解！ 5/10 にねく",
      6: "正解！ 6/10 ゆ！し"
    };

    function checkAnswer(id) {
      const input = document.getElementById("answer" + id).value.trim();
      if (answers[id].includes(input)) {
        alert(comments[id]);
      } else {
        alert("残念！もう一度チャレンジ！");
      }
    }
  </script>
  <script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert("右クリック禁止！答えが書いてあるからね！！");
  });
  </script>

  <script>
  document.addEventListener("keydown", function(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
      alert("F12禁止！そこまで実行しなくていいから！");
    }
  });
</script>

<script>
  let lastTrailTime = 0;

  document.addEventListener("mousemove", function(e) {
    const now = Date.now();

    // 0.1秒（100ms）以上経過していれば実行
    if (now - lastTrailTime > 50) {
      lastTrailTime = now;

      const plus = document.createElement("div");
      plus.className = "plus-trail";

      // ランダムな原色
      const colors = ["#ff0000", "#00cc00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      plus.style.color = color;

      plus.style.left = `${e.pageX - 10}px`;
      plus.style.top = `${e.pageY - 10}px`;
      document.body.appendChild(plus);

      setTimeout(() => {
        plus.remove();
      }, 1000); // アニメーション後に削除
    }
  });
</script>


</body>
</html>
