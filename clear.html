<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Clear!!</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    text-align: center;
    background-color: #fff;
    color: #000;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    margin-top: 100px;
    padding: 0 20px;
  }

  #message {
    max-width: 800px;
    margin: 0 auto;
    font-size: 2em;
    line-height: 1.6;
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal; /* ← ここで折り返し有効に */
  }

  #nameLine {
    font-weight: bold;
    font-size: clamp(1.2em, 5vw, 2em);
    word-wrap: break-word;
  }

  #discordLine {
    margin-top: 20px;
    font-size: 1.2em;
  }

  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
</style>

</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <div id="message">確認中...</div>
  </div>

  <script>
    const name = localStorage.getItem("maruten_clear_name");
    if (name) {
      document.getElementById("message").innerHTML = `
        <div id="nameLine">${name}さん<br>クリアおめでとう！</div>
        <div id="discordLine">Discordに「まるてんblog Flash」<br>と書いて自慢しよう！</div>
        <div style="font-weight: bold; color: #fff; margin-top: 30px;">click the "chain"</div>
      `;
      localStorage.removeItem("maruten_clear_name");
    } else {
      alert("直打ち厳禁だよ！");
      window.location.href = "index.html";
    }
  </script>
  <script>
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  const particles = [];
  const particleCount = 150;
  const colors = ["#ff6666", "#66ff66", "#6666ff", "#ffff66", "#ff66ff", "#66ffff"];

  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 6 + 4,
      d: Math.random() * particleCount,
      color: colors[Math.floor(Math.random() * colors.length)],
      tilt: Math.random() * 10 - 5,
      tiltAngle: 0,
      tiltAngleIncremental: (Math.random() * 0.07) + 0.05
    });
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    for (let i = 0; i < particleCount; i++) {
      let p = particles[i];
      ctx.beginPath();
      ctx.lineWidth = p.r;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
      ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
      ctx.stroke();
    }

    update();
  }

  function update() {
    for (let i = 0; i < particleCount; i++) {
      let p = particles[i];
      p.tiltAngle += p.tiltAngleIncremental;
      p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
      p.x += Math.sin(p.d);
      p.tilt = Math.sin(p.tiltAngle) * 10;

      // 再生成
      if (p.y > H) {
        particles[i] = {
          x: Math.random() * W,
          y: -10,
          r: p.r,
          d: p.d,
          color: p.color,
          tilt: p.tilt,
          tiltAngle: 0,
          tiltAngleIncremental: p.tiltAngleIncremental
        };
      }
    }
  }

  function animateConfetti() {
    draw();
    requestAnimationFrame(animateConfetti);
  }

  window.addEventListener("resize", () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });

  animateConfetti();
</script>

</body>
</html>
