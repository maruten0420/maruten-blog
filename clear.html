<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>完全クリア！</title>

      background-color: #ffe6ff;
      font-family: "MS PGothic", sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #cc00cc;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;

  </script>
